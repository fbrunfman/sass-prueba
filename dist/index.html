<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Prueba Css Sass</title>
</head>
<body>
  <div class="main-body">
    <div class="fila my-5">
      <div class="persona  border persona-uno">
        <div class="rostro-img mt-5">
          <img src="./img/rostro-uno.jpg" alt="" srcset="">
          <div class="medalla">
            <img src="./img/star.svg" alt="" srcset="">
          </div>
        </div>
        <div class="nombre">
          <span class="nombre-text">Anto</span>
        </div>
        <div class="aviso-cumple my-2">
          <span class="texto-aviso text-primary">¡SE ACERCA EL CUMPLEAÑOS!</span>
        </div>
        <div class="body-cumple">
          <div class="cumple-container mt-5">
            <div class="fecha-cumple bg-primary">
              <div class="icono-calendario">
                <img class="calendario-img" src="img/calendar.jpg" alt="" srcset="">
              </div>
              <div class="fecha-calendario">
                <span class="text-calendario">04 - 04</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="persona border persona-dos">
        <div class="rostro-img mt-5">
            <img src="./img/rostro-dos.jpg" alt="" srcset="">
            <div class="medalla">
            </div>
          </div>
          <div class="nombre">
            <span class="nombre-text">Pame</span>
          </div>
          <div class="aviso-cumple my-2">
            <span class="texto-aviso text-secondary">PRÓXIMO EN CUMPLIR</span>
          </div>
          <div class="body-cumple">
            <div class="cumple-container mt-5">
              <div class="fecha-cumple border">
                <div class="icono-calendario">
                  <img class="calendario-img-dos" src="img/calendar.jpg" alt="" srcset="">
                </div>
                <div class="fecha-calendario">
                  <span class="text-calendario text-secondary">10 - 03</span>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="fila my-2">
      <div class="persona  border persona-tres">
        <div class="rostro-img mt-5">
            <img src="./img/rostro-tres.jpg" alt="" srcset="">
            <div class="medalla">
            </div>
          </div>
          <div class="nombre">
            <span class="nombre-text">Javi</span>
          </div>
          <div class="aviso-cumple my-2">
            <span class="texto-aviso text-secondary">PRÓXIMO EN CUMPLIR</span>
          </div>
          <div class="body-cumple">
            <div class="cumple-container mt-5">
              <div class="fecha-cumple border">
                <div class="icono-calendario">
                  <img class="calendario-img-dos" src="img/calendar.jpg" alt="" srcset="">
                </div>
                <div class="fecha-calendario">
                  <span class="text-calendario text-secondary">07 - 01</span>
                </div>
              </div>
            </div>
          </div>
      </div>
      <div class="persona border persona-cuatro">
        <div class="rostro-img mt-5">
            <img src="./img/rostro-cuatro.jpg" alt="" srcset="">
            <div class="medalla">
              <img src="./img/star.svg" alt="" srcset="">
            </div>
          </div>
          <div class="nombre">
            <span class="nombre-text">Nico</span>
          </div>
          <div class="aviso-cumple my-2">
            <span class="texto-aviso text-secondary">YA CUMPLIÓ</span>
          </div>
          <div class="body-cumple">
            <div class="cumple-container mt-5">
              <div class="fecha-cumple border">
                <div class="fecha-calendario">
                  <span class="text-calendario text-secondary">(?)</span>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
